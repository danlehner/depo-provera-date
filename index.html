<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/sor1vum.css" />
    <title>Depo Provera Schedule</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="date.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div id="lrg-cont">
      <h1>HELLO THERE.</h1>
      <p class="paragraph-text">
        Let's get you a date range, shall we - <br />
        When was Depo-Provera last administered?
      </p>

      <div id="data-box">
        <input id="date-field" type="date" />
      </div>

      <div class="med-cont">
        <div id="send-button">GO</div>
      </div>

      <div class="med-cont">
        <span id="print-box"></span>
        <span id="error-box"></span>
      </div>
    </div>
  </body>
</html>
